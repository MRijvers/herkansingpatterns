# ========================
# = DATA SOURCE
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/printpatterns?zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.timeBetweenEvictionRunsMillis=60000

# ========================
# = Thymeleaf configurations
# ========================
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

# ========================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ========================

spring.queries.getAllProducts-query=SELECT * FROM products
spring.queries.users-query=select email, password, active from user where email=?
spring.queries.roles-query select u.email, r.role, from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

