<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Producten Overzicht</title>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="/fragments/header :: header">Header</div>
<div class="container">
    <div class="row">
        <h1 align="center">Producten overzicht</h1>
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Home</h3>
                        </div>
                        <div class="col col-xs-6 pull-right">
                            <form th:action="@{/shoppingCart/cart}" method="GET" role="form">
                                <button type="submit" class="btn btn-sm btn-primary btn-create pull-right"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Winkelwagen</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th>Naam</th>
                            <th>Prijs</th>
                            <th>Categorie</th>
                            <th>Kleur</th>
                            <th>Beschrijving</th>
                            <th><em class="fa fa-cog"></em> Acties</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.getProductName()}"><a></a></td>
                            <td align="center">â‚¬ <span th:text="${#numbers.formatDecimal(product.getPrice(), 0, 2)}"></span></td>
                            <td align="center" th:text="${product.getCategory()}"></td>
                            <td align="center" th:text="${product.getColour()}"></td>
                            <td th:text="${product.getDescription()}"></td>
                            <td>
                            <form th:action="@{/shoppingCart/cart/addProduct/__${product.getProductId()}__}" method="GET" role="form">
                                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart</button>
                            </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer">Header</div>
</body>
</html>
