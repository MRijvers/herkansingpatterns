<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Winkelwagen</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/c560c025cf.js"></script>
</head>
<body>
<div class="container">
    <div class="card shopping-cart">
        <div class="card-header bg-dark text-light">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Winkelwagen
            <a href="/products/productOverview" th:href="@{/products/productOverview}" class="btn btn-sm btn-primary pull-right">Continue shopping</a>
            <div class="clearfix"></div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="alert alert-info" th:if="${outOfStockMessage}" th:utext="${outOfStockMessage}"></div>
                <div class="panel-default well" style="width: 1113px;" th:each="product : ${products.entrySet()}">
                <div class="col-12 col-sm-12 col-md-2 text-center">
                    <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
                </div>
                <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                    <h4 class="product-name" th:text="${product.getKey().productName}"></h4>
                    <h4 th:text="${product.getKey().description}"></h4>
                </div>
                <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                    <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                        <h6><strong>Prijs: € [[${product.getKey().price}]] <span class="text-muted">x</span></strong></h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <div class="quantity">
                            <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4">
                        </div>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 text-right">
                    <a th:href="@{'/shoppingCart/removeProduct/{id}'(id=${product.getKey().productId})}" class="col-md-1">
                        <button type="button" class="btn btn-outline-danger">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </a>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="pull-right" style="margin: 10px">
                <div class="pull-right" style="margin: 5px">
                    <h4 class="col-md-11" th:inline="text">Totaal: € [[${total}]]</h4>
                    <a th:href="@{'/shoppingCart/checkOut'}" class="col-md-1">
                        <button type="button" class="btn btn-danger" th:text="Checkout">Checkout</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
